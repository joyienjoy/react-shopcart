name: Docker Build and Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: joydeep2022/reactjs-shopcart:${{ github.run_number }}
 

  deployment:
    needs: build-and-deploy
    runs-on: self-hostedi
    
    env:
      PREVIOUS_RUN_NUMBER: ${{ github.run_number - 1 }}

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cleanup
        run: |
          docker container stop $(docker container ls -a -q --filter ancestor=joydeep2022/reactjs-shopcart:${{ env.PREVIOUS_RUN_NUMBER })
          docker container stop $(docker container ls -a -q --filter ancestor=joydeep2022/reactjs-shopcart:${{ env.PREVIOUS_RUN_NUMBER })
         

      - name: Pull Docker image from Docker Hub
        run: docker pull joydeep2022/reactjs-shopcart:${{ github.run_number }}

      - name: Run Docker container
        run: docker run -d -p 3000:3000 joydeep2022/reactjs-shopcart:${{ github.run_number }}
